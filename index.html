<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>test your short-term memory</title>
    <meta property="title" content="test your short-term memory">
    <meta property="og:title" content="test your short-term memory">
    <meta property="og:image" content="http://www.hanga.com/matching/img/site-preview.jpg">
    <meta property="og:url" content="http://www.hanga.com/matching/index.html">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="openPage();">

    <div class="container">
        <header>
            <h1>FIND THE MATCHING PAIRS</h1>
        </header>

        <section class="score-panel">
            <div class="score-panel-line">
                <span class="score-text">Your Score: &nbsp;</span>
                <ul id="stars-score">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span class="score-text restart right" onclick="document.location.reload()">
        	        <button class="scoring-btn"><i class="fa fa-redo"></i> &nbsp;Load New Game</button>
                </span>
            </div>
            <div class="score-panel-line">
                <span class="score-text">Stats: &nbsp; 
                    <span id="move-number">0</span> &nbsp;<span id="moves">Moves</span>
                    &nbsp; / &nbsp;
                    <span id="match-number">0</span> &nbsp;<span id="pairs">Pairs</span>
                </span>
                <span class="score-text restart right" onclick="scoringRules()">
                    <button class="scoring-btn"><i class="fa fa-angle-double-right"></i> &nbsp;Scoring Rules&nbsp; <i class="fa fa-angle-double-left"></i></button>
                        <div id="scoringDropdown" class="dropdown-content">
                            <div> 
                                <ul class="stars">
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>

                                    <li><i class="fa fa-star"></i></li>
                                </ul>
                                <span class="score-text">16 - 20 moves</span>
                            </div>
                            <div>
                                <ul class="stars">
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                </ul>
                                <span class="score-text">21 - 30 moves</span>
                            </div>
                            <div>
                                <ul class="stars">
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                </ul>
                                <span class="score-text">31 - 40 moves</span>
                            </div>
                            <div>
                                <ul class="stars">
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                </ul>
                                <span class="score-text">41 - 50 moves</span>
                            </div>
                            <div>
                                <ul class="stars">
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                </ul>
                                <span class="score-text">51 - 60 moves</span>
                            </div>
                            <div>
                                <ul class="stars">
                                    <li><i class="fa fa-star ltgray"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                    <li><i class="fa fa-star ltgray"></i></li>
                                </ul>
                                <span class="score-text">61 - ??? moves</span>
                            </div>
                        </div>
                </span>
            </div>
            <div class="score-panel-line">
                <span class="score-text">Game Timer: &nbsp; <i class="far fa-clock"></i>&nbsp;
                    <span id="game-clock">0:00</span> 
                </span>
                <span class="score-text right">   
                    <ul id="pairs-icons">
                        <li><i class="fa "></i></li>
                        <li><i class="fa "></i></li>
                        <li><i class="fa "></i></li>
                        <li><i class="fa "></i></li>
                        <li><i class="fa "></i></li>
                        <li><i class="fa "></i></li>
                        <li><i class="fa "></i></li>
                        <li><i class="fa "></i></li>
                    </ul>
                </span>                
            </div>
        </section>

        <ul id="deck"></ul>

    </div>

    <!-- end of game modal -->
    <div id="endModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 class="center">MISSION COMPLETE</h2>
            </div>
            <div id="modal-score"></div>
            <div class="modal-body">YOUR SCORE: &nbsp;
                <ul id="modal-stars-score">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <p>YOUR TIME: &nbsp;<span id="game-time"></span></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
